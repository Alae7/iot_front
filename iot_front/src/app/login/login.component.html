 <!-- This script got from frontendfreecode.com -->
 <div class="p-5 m-md-5 justify-content-center">
   <div class="form-bg">
     <div class="container-fluid">
       <div class="row">
         <div class="col-lg-offset-3 col-lg-12 col-md-offset-3 col-md-12">
           <div class="form-container">
             <div class="form-icon justify-content-center align-content-center ">
               <i class="fa fa-user-circle"></i>
               <strong style=" font-size: 23px">
                 Bienvenue à nouveau! Connectez-vous pour accéder à votre compte. <br>
                 <img src="assets/better-health.png" style="width: 50%;">
               </strong>
             </div>
             <form class="form-horizontal  p-5 " style=" margin-top: 6rem">
               <h3 class="title">Member Login</h3>
               <div class="form-group">
                 <span class="input-icon"><i class="fa fa-envelope"></i></span>
                 <input class="form-control" type="email" placeholder="Email Address" />
               </div>
               <div class="form-group">
                 <span class="input-icon"><i class="fa fa-lock"></i></span>
                 <input class="form-control" type="password" placeholder="Password" />
               </div>
               <button class="btn signin" type="button">Login</button>
               <span class="forgot-pass"><a href="#">Forgot Username/Password?</a></span>
               <span class="forgot-pass text-black " style="text-decoration: none ;font-size: 14px ;">Pas encore inscrit?  <a class="text-danger " style="font-size: 14px ; " [routerLink]="['/Inscreption']">Créer un compte</a></span>
             </form>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
