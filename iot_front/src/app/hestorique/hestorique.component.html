<div class="transactions p-3">
  <strong style="color:#FF3835;"><div class="title p-4 text-center">Last Anomaly </div></strong>
  <div class="transaction-wrapper">

    <strong style="color: #016b9c;">
      <div class="transaction">
        <div class="image">
          ID
        </div>
        <div class="title"style="color: #016b9c;" >Date</div>
        <div class="title"style="color: #016b9c;" >Heure</div>
        <div class="price text-center">heart rate</div>
        <div class="price text-center">anomaly type</div>
        <div class="price1 ">commentaire</div>
      </div>
    </strong>

    <div class="transaction" *ngFor="let transaction of transactions">
      <div class="image">
        {{ transaction.id }} <fa-icon [icon]="dot"></fa-icon>
      </div>
      <div class="title">{{ transaction.timestamp }}</div>
      <div class="title">{{ transaction.heure }}</div>
        <div class="price text-center ">{{ transaction.heart_rate }}</div>
        <div class="price text-center">{{ transaction.anomaly_type }}</div>
      <div class="price1 ">{{ transaction.commentaire }}</div>
    </div>
  </div>



</div>
